<img class="img-responsive" src="{{ site.url }}/images/pages/products.jpg" alt="{{ page.title }}">
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="main col-md-12">
        <h1 class="page-title">{{ page.title }}</h1>
      <div class="separator-2"></div>
      </div>
  </div>
  </div>
  <div class="gray-bg section">
    <div class="container">
      <div class="isotope-container row grid-space-10">{% for post in site.categories["jungong"] %}
      <div class="col-sm-6 col-md-4 isotope-item">
      <div class="box-style-1 white-bg">
        <div class="overlay-container">
        <img src="/images/products/{{ post.image }}.jpg" alt="{{ post.title }}">
        <a href="{{ site.url }}{{ post.url }}" class="overlay small"><i class="fa fa-search"></i></a>
      </div>
      <h3>{{ post.title }}</h3>
      <a href="{{ site.url }}{{ post.url }}" class="btn btn-default">查看详情</a>
      </div>
    </div>{% endfor %}
    </div>
    </div>
  </div>
</section>
