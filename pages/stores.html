---
layout: pages
permalink: /stores/
category: join
title: 加盟店查询
---

    <img class="img-responsive" src="{{ site.url }}/images/pages/join-1.jpg" alt="{{ page.title }}">

      <div class="section clearfix">

        <div class="container">
          <div class="row">
            <div class="col-md-12">

              <h2>{{ page.title }}</h2>
              <div class="separator-2"></div>
              <div class="row grid-space-20">{% for post in site.categories["stores"] %}
                  <div class="col-md-3">
                <div class="image-box object-non-visible" data-animation-effect="fadeInLeft" data-effect-delay="300">
                  <div class="overlay-container">
                    <img src="/images/stores/{{ post.image }}.jpg" alt="{{ post.title }}">
                  </div>
                  <div class="image-box-body">
                    <h3 class="title">{{ post.title }}</h3>
                    <a href="{{ site.url }}{{ post.url }}" class="link"><span>联系方式</span></a>
                  </div>
                  </div>
                </div>{% endfor %}
              </div>

            </div>
          </div>
        </div>

      </div>
