---
layout: article
---
<img class="img-responsive" src="{{ site.url }}/images/pages/news.jpg" alt="{{ page.title }}">
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="main col-md-12">
        <h1 class="page-title" style="text-align:center">{{ page.title }}</h1>
        <article class="clearfix blogpost full">
		  <div class="blogpost-body">
		    <div class="side">
		      <div class="post-info">
			    <span class="day">{{ page.date | date:"%d" }}</span>
			    <span class="month">{{ page.date | date:"%b %Y" }}</span>
			  </div>
		    </div>
		    <div class="blogpost-content">
		      <div style="text-indent:2em">
			    {{ content }}
			  </div>
		    </div>
		  </div>
		</article>
      </div>
    </div>
  </div>
</section>
